<div class="my-card">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
          <label> {{isCart ? 'Giỏ hàng' : 'Đơn hàng'}} </label>
      </div>
      <div class="d-flex align-items-center">
          <button type="button" class="btn btn-warning" (click)="clearOrder()"> Xóa tất cả </button>
      </div>
</div>
<div class="my-card my-card-body" [ngClass]="{'card-food-list': isCart}">
  <app-ordered-foods [isCustomer]="isCustomer" [orderdFoodList]="orderdFoodList"></app-ordered-foods>
</div>
<div class="my-card my-card-footer">
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <label> Tổng cộng:</label>
    </div>
    <div class="d-flex align-items-center">
        <h6>
            {{totalPrice | currency: ' ' :'symbol':'4.0-0'}}
         </h6>
    </div>
    <div class="d-flex align-items-center">
        <button type="button" class="btn btn-warning" [ngClass]="{'btn-ban': btnBan}" (click)="pay()"> {{isCustomer ? 'Đặt hàng' : 'Thanh toán'}} </button>
    </div>
  </div>
  <div [ngSwitch]="isOpen" class="d-flex justify-content-between">
      <div *ngSwitchCase="false" class="alert alert-danger" role="alert">
          Cửa hàng đang tạm dừng hoạt động
      </div>
  </div>
</div>
