<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-10">
      <a class=" my-list-group-item list-group-item list-group-item-action" [routerLink]="[index]+[food.id]+[food.name]"
        routerLinkActive="my-active">

        <p class="text-content">ID: {{food.id}}, {{food.name}}, giá: {{food.price}} </p>
        <p class="text-content text-description">Ngày cập nhật: {{food.updateDate | date}}, trạng thái:
          {{food.isSelled.toString() | i18nSelect: isSelledMap}} </p>
      </a>

    </div>
    <div class="col-12 col-sm-2 d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-info btn-crud" (click)="editFood()">
        <i class="fas fa-pen"></i>
      </button>
    </div>

  </div>
</div>
