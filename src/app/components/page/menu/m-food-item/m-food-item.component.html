

<div class="my-card card-food ">
  <div class="my-container-fluid">
    <div class="row card-food-content">
      <div class="col-12">
          <div class="d-flex align-items-center">
              <img class="img-fluid img-responsive" [src]="food.imgUrl" alt="img">
          </div>
      </div>
      <div class="col-12">
          <div class="d-flex justify-content-center text-4" >
              <p> {{food.name}}</p>
          </div>
          <div class="d-flex justify-content-center text-4" >
              <p>{{food.price | currency: ' ' :'symbol':'4.0-0'}} </p>
          </div>
      </div>
      <div class="col-12">
          <div class="d-flex justify-content-center  text-2">
              <button type="button" class="btn btn-warning text-2" (click)="buyFood()"> Mua Ngay </button>
            </div>
      </div>
    </div>
  </div>



</div>
