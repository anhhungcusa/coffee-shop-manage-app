<li class="card-item my-list-item">
  <div class="my-container-fluid" >
    <div class="d-flex justify-content-between">
      <div class="d-flex">
          <div class="d-flex align-items-center">
              <img class="img-fluid img-responsive" [src]="food.imgUrl" alt="img">
            </div>
          <div class="d-flex align-items-center" >
              <p> {{food.name}} <br>{{food.price}} </p>
            </div>
      </div>
      <div class="d-flex justify-content-between align-items-center ">
          <i class="fas fa-plus-circle fa-2x btn-add"  (click)="addFood()"></i>
      </div>
    </div>
  </div>
</li>
